<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
	<div class="jumbotron text-center">
		<h1>Friend Finder</h1>
		<hr>
		<a href="/survey"><button class="btn btn-primary btn-lg">
			Take Survey
		</button></a>
	</div>
	<div class="card">
		<div class="card-header">
			<h3><strong>Friends</strong></h3>
		</div>
		<div class="card-body">
			<ul id="friends">
		</div>
	</div>
	</div>

	<script type="text/javascript">
	$.get("/api/friends").then(function(data)
	{
		for (var i = 0; i < data.length; i++) {
			var name = $("<p>").text(data[i].name);
			var photo = $("<img>").attr("src", data[i].photo);
			var li = $("<li>").append(name, photo);
			$("#friends").append(li, "<br>");
		}
	});
	</script>
</body>
</html>
