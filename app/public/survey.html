<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder - Survey</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
	<div class="jumbotron text-center">
		<h1>Friend Finder</h1>
		<hr>
	</div>
	<div class="card">
		<div class="card-header">
			<h3><strong>Survey</strong></h3>
		</div>
		<div class="card-body">
		<form method="POST" role="form">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="photo">Photo</label>
			<input type="text" class="form-control" id="photo">
		</div>
		<div class="form-group">
			<label for="q1"></label>
			<input type="number" id="q1" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q2"></label>
			<input type="number" id="q2" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q3"></label>
			<input type="number" id="q3" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q4"></label>
			<input type="number" id="q4" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q5"></label>
			<input type="number" id="q5" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q6"></label>
			<input type="number" id="q6" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q7"></label>
			<input type="number" id="q7" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q8"></label>
			<input type="number" id="q8" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q9"></label>
			<input type="number" id="q9" min="1" max="5">
		</div>
		<div class="form-group">
			<label for="q10"></label>
			<input type="number" id="q10" min="1" max="5">
		</div>
		</form>
		<br>
		<button type="submit" class="btn btn-primary" id="submit">
			Submit
		</button>
		</div>
	</div>
	</div>

	<script type="text/javascript">
	$("#submit").on("click", function(e)
	{
		e.preventDefault();
		var scores = [];
		for (var i = 1; i <= 10; i++) {
			scores.push($("#q" + i).val().trim());
			$("#q" + i).val("");
		}

		var new_friend = {
			name: $("#name").val().trim(),
			photo: $("#photo").val().trim(),
			scores: scores
		};

		$("#name").val("");
		$("#photo").val("");

		$.post("/api/friends", new_friend).then(function(data)
		{
			console.log(data);
		});
	});
	</script>
</body>
</html>
